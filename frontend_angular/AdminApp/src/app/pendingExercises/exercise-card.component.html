<div class="card">
  <img [src]="imageSrc" />
  <div class="container">
    <h3>Name: {{ exercise.name }}</h3>
    <h5>Exercise Type: {{ exercise.exerciseType }}</h5>
    <div class="btnGroup">
      <button
        mat-raised-button
        color="accent"
        class="btn"
        (click)="approveHandler()"
      >
        Approve
      </button>
      <button
        mat-raised-button
        color="warn"
        class="btn"
        (click)="deleteHandler()"
      >
        Delete
      </button>
    </div>
  </div>
</div>
